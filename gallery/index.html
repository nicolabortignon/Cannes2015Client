<!DOCTYPE html>
<html>
  <head>
    <title>Share</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@site_username">
    <meta name="twitter:title" content="Top 10 Things Ever">
    <meta name="twitter:description" content="Up than 200 characters.">
    <meta name="twitter:creator" content="@creator_username">
    <meta name="twitter:image:src" content="http://placekitten.com/250/250">
    <meta name="twitter:domain" content="YourDomain.com">
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '650727728361999',
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="container">
      <section class="share">
        <a class="fa fa-google-plus" target="_blank"></a>
        <a class="fa fa-facebook" target="_blank"></a>
        <a class="fa fa-twitter" target="_blank"></a>
      </section>
    </div>
  </body>
</html>
