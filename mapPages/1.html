ionX = getPosition(mpu_space).x;  invitationY = getPosition(mpu_space).y;  invitation.style.left = invitationX + 'px';  invitation.style.top = invitationY + 'px';  invitation.style.display = 'block';  invitation.addEventListener('mouseover',startLbAnim,false);  invitation.addEventListener('mouseout',closeLb,false);  if (isMobile.any()){    invitation.addEventListener('touchstart',startLbAnim,false);  }else{    invitation.addEventListener('click',startLbAnim,false);  }  expanded.addEventListener('click',closeLb);  close_btn.addEventListener('click',closeLb);  if (isMobile.any()){    document.getElementById("lb_copy").innerHTML = "Tap to cancel...";    document.getElementById("lb_copy2").innerHTML = "Tap to cancel...";  }  // SKY Setup  lb_anim2 = document.getElementById("lb_anim2");  invitation2 = document.getElementById("invitation2");  sky_space = document.getElementById("sky_space");  invitationX2 = getPosition(sky_space).x;  invitationY2 = getPosition(sky_space).y;  invitation2.style.left = invitationX2 + 'px';  invitation2.style.top = invitationY2 + 'px';  invitation2.style.display = 'block';  invitation2.addEventListener('mouseover',startLbAnim2,false);  invitation2.addEventListener('mouseout',closeLb,false);  if (isMobile.any()){    invitation2.addEventListener('touchstart',startLbAnim2,false);  }else{    invitation2.addEventListener('click',startLbAnim2,false);  }};var setupExpDim = function(){  lb_exp.style.width = Math.floor(window.innerWidth - 60)+"px";  lb_exp.style.height = Math.floor(window.innerHeight - 60)+"px";  close_btn.style.left = (getPosition(lb_exp).x + lb_exp.offsetWidth)+"px";  close_btn.style.top = (getPosition(lb_exp).y)+"px";  close_btn.style.marginTop = "-21px";  close_btn.style.marginLeft = "-21px";  invitationX = getPosition(mpu_space).x;  invitationY = getPosition(mpu_space).y;  invitation.style.left = invitationX + 'px';  invitation.style.top = invitationY + 'px';  invitationX2 = getPosition(sky_space).x;  invitationY2 = getPosition(sky_space).y;  invitation2.style.left = invitationX2 + 'px';  invitation2.style.top = invitationY2 + 'px';  }window.onresize = function(){setupExpDim()};var startLbAnim = function(){  invitation.style.transition = "all 0.25s ease-in-out";  invitation.removeEventListener('mouseover',startLbAnim,false);  if (isMobile.any()){    invitation.removeEventListener('touchstart',startLbAnim,false);  }else{    invitation.removeEventListener('click',startLbAnim,false);  }  if (isMobile.any()){    invitation.addEventListener('touchstart',closeLb,false);  }else{    invitation.addEventListener('click',expandLb,false);  }  lb_anim.style.display = 'block';  lb_anim.style.opacity = '1';  document.getElementById("progress").className = "run-animation";  clearInterval(animInterval);  animInterval = setInterval(expandLb,1800);}var startLbAnim2 = function(){  invitation2.style.transition = "all 0.25s ease-in-out";  invitation2.removeEventListener('mouseover',startLbAnim2,false);  if (isMobile.any()){    invitation2.removeEventListener('touchstart',startLbAnim2,false);  }else{    invitation2.removeEventListener('click',startLbAnim,false);  }  if (isMobile.any()){    invitation2.addEventListener('touchstart',closeLb,false);  }else{    invitation2.addEventListener('click',expandLb2,false);  }  lb_anim2.style.display = 'block';  lb_anim2.style.opacity = '1';  document.getElementById("progress2").className = "run-animation";  clearInterval(animInterval);  animInterval = setInterval(expandLb2,1800);}var closeLb = function(){  invitation.style.transition = "";  invitation2.style.transition = "";  expanded.style.display = "none";    invitation.style.left = invitationX + 'px';  invitation.style.top = invitationY + 'px';  invitation.style.marginTop = '0px';  invitation.style.marginLeft = '0px';    invitation2.style.left = invitationX2 + 'px';  invitation2.style.top = invitationY2+ 'px';  invitation2.style.marginTop = '0px';  invitation2.style.marginLeft = '0px';  clearInterval(animInterval);  lb_anim.style.opacity = '0';  lb_anim.style.display = 'none';  document.getElementById("progress").className = "";  invitation.addEventListener('mouseover',startLbAnim,false);  lb_anim2.style.opacity = '0';  lb_anim2.style.display = 'none';  document.getElementById("progress2").className = "";  invitation2.addEventListener('mouseover',startLbAnim2,false);  if (isMobile.any()){    invitation.addEventListener('touchstart',startLbAnim,false);    invitation2.addEventListener('touchstart',startLbAnim2,false);  }else{    invitation.addEventListener('click',startLbAnim,false);    invitation2.addEventListener('click',startLbAnim2,false);  }    invitation.addEventListener('mouseout',closeLb,false);  invitation2.addEventListener('mouseout',closeLb,false);}var expandLb = function(){  if (isMobile.any()){    invitation.removeEventListener('touchstart',closeLb,false);  }else{    invitation.removeEventListener('click',expandLb,false);  }  invitation.removeEventListener('mouseout',closeLb,false);  clearInterval(animInterval);  invitation.style.left = ((window.innerWidth / 2) - 150)+"px";  invitation.style.top = ((window.innerHeight / 2) - 125)+"px";  setTimeout(function(){    expanded.style.display = "block";    setupExpDim();  }, 250);}var expandLb2 = function(){  if (isMobile.any()){    invitation2.removeEventListener('touchstart',closeLb,false);  }else{    invitation2.removeEventListener('click',expandLb2,false);  }  invitation2.removeEventListener('mouseout',closeLb,false);    clearInterval(animInterval);  invitation2.style.left = ((window.innerWidth / 2) - 80)+"px";  invitation2.style.top = ((window.innerHeight / 2) - 300)+"px";  setTimeout(function(){    expanded.style.display = "block";    setupExpDim();  }, 250);}window.onclick = function(e){  console.log(e.target.id);}function getPosition(e) {    var isNotFirefox = (navigator.userAgent.toLowerCase().indexOf('firefox') == -1);    var x = 0, y = 0;    while (e) {        x += e.offsetLeft - e.scrollLeft + (isNotFirefox ? e.clientLeft : 0);        y += e.offsetTop - e.scrollTop + (isNotFirefox ? e.clientTop : 0);        e = e.offsetParent;    }    return { x: x + window.scrollX, y: y + window.scrollY };}  </script>  <style>  {    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);  }  :focus {    outline: 0;    border:none;    color: rgba(0, 0, 0, 0);  }  body,html{  	background: url("../img/backgroundVideo1.jpg")  ;  		font-family: 'Roboto', sans-serif;    width:100%;    height:100%;    margin: 0;    padding: 0;    background-color: #f0f0f0;  }  .border {  -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */  -moz-box-sizing: border-box;    /* Firefox, other Gecko */  box-sizing: border-box;         /* Opera/IE 8+ */  width:100%;  height:100%;  border:1px solid #333;  position:absolute;  background:transparent;}.mpu_300_250{  position:absolute;  width:20%;  height:25%;  background: url("../img/US_MPU_BG.jpg") no-repeat   center center;   cursor:pointer;  top:10px !important;  left: 78% !important;}.sky_160_600{  position:absolute;  width:15%;  height:80%;  background: url("../img/US_SKY_BG.jpg") no-repeat   center center;  ;   cursor:pointer;  top:10px !important;  left: 2% !important;}.subLightbox{	position: absolute;	z-index: 2;}.newYork{    color: white;   text-shadow:       3px 3px 1px #000,     -1px -1px 1px #000,        1px -1px 1px #000,      -1px 1px 1px #000,       1px 1px 1px #000;	text-align: right;	font-size: 30px;	font-weight: 800;	padding: 10px; 	padding-top: 190px;}.westCoast{  font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;  font-size: 32px;  padding-top: 660px;  padding-left: 10px;  text-align: left;  font-weight: 800;     text-rendering: opt
