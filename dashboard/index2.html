
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Realtime ticks</title>
  <link rel="stylesheet" href="dist/angular-chart.css">
  <link href="examples/bootstrap.css" rel="stylesheet">
    <script src="../libs/colorLibNick.js"></script>
        <script src="../libs/jquery-min.js"></script>
      <script src="../libs/color-thief.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
</head>
<body ng-app="examples">
<div   id="imageHolder"> </div>
 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header pull-right">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               
                </button>
                <a class="navbar-brand pull-right" href="#">
                    <img height="46px" src="../img/logoDCLK.png" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
           
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid"> 
  <div  >
       <div class="col-lg-4 col-sm-12" id="radar-chart" ng-controller="RadarCtrl">
          <div class="panel panel-default">
              <div class="panel-heading">Location Preference by Profile</div>
                <div class="panel-body">
                      <div class="fakeLegend">
                      <ul class="doughnut-legend"><li><span style="background-color:rgba(0,185,215,1)"></span>Man/Photography</li><li><span style="background-color:rgba(0,132,144,1)"></span>Man/History</li><li><span style="background-color:rgba(255,140,0,1)"></span>Man/Nature</li><li><span style="background-color:rgba(255,96,74,1)"></span>Woman/Photography</li><li><span style="background-color:rgba(215,0,0,1)"></span>Woman/History</li><li><span style="background-color:rgba(147,0,63,1)"></span>Woman/Nature</li></ul>
                      </div>
                  <canvas style="margin-left: 70px;" id="area" options="options" class="chart chart-radar" data="data" legend="false" labels="labels" click="onClick"></canvas>
                </div>
            </div>
          </div>
      </div>

        <div class="col-lg-4 col-sm-12"  ng-controller="MostPredominantColor">
           <div class="panel panel-default">
            <div class="panel-heading">Favorite Colors Per Location</div>
            <div class="panel-body">
                
                     
                              <div style="margin-bottom: 20px;">
                                <div ng-repeat="city in cities"class="listTop" style="margin: 0px; padding: 0px; max-height: 30px !important;">
                                    
                                                 

                                       

                                    <div style="background: linear-gradient(90deg, {{city.colors[0]}}, {{city.colors[1]}}, {{city.colors[2]}}, {{city.colors[3]}});" class="colorPalette">
                                          {{city.name}}
                                    </div>
                                      
                                </div>     
                    
                  </div>

 
                </div>
            </div>
          </div>
        </div>
     

       </div>
</div>

<div class="container-fluid"> 
  <div class="row">
        <div class="col-lg-4 col-sm-12" id="doughnut-chart" ng-controller="DoughnutCtrl">
          <div class="panel panel-default">
            <div class="panel-heading">Profile Used</div>
            <div class="panel-body">
              <canvas id="doughnut" style="padding-top: 10px" height="100" class="chart chart-doughnut chart-xs" data="data" labels="labels" legend="true"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12" id="doughnut-chart" ng-controller="DoughnutCtrl">
          <div class="panel panel-default">
            <div class="panel-heading">Social Share</div>
            <div class="panel-body">
              <canvas id="doughnut" style="padding-top: 10px" height="100" class="chart chart-doughnut chart-xs" data="dataShares" labels="labelsShare" legend="true"></canvas>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-sm-12" id="doughnut-chart" ng-controller="DoughnutCtrl">
          <div class="panel panel-default">
            <div class="panel-heading">City Split</div>
            <div class="panel-body">
              <canvas id="doughnut" style="padding-top: 10px" height="100" class="chart chart-doughnut chart-xs" data="dataCity" labels="labelsCity" legend="true"></canvas>
            </div>
          </div>
        </div>
        
      </div>
</div>
<div id="container" class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-sm-12" ng-controller="TicksCtrl">
      <div class="panel panel-default">
        <div class="panel-heading"> Images Viewed </div>
        <div class="panel-body">
          <canvas id="ticks" height="95" class="chart chart-line chart-xl" data="visits" options="options" labels="labels"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12" ng-controller="TicksCtrl">
      <div class="panel panel-default">
        <div class="panel-heading">Images Liked</div>
        <div class="panel-body">
          <canvas id="ticks" height="95" class="chart chart-line chart-xl" data="likes" options="options" labels="labelsLike"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="angular-chart.js"></script>
<script src="app.js"></script>
</body>
</html>
